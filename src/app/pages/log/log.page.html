<ion-content [fullscreen]="true" class="text-center">

  <!-- @if(!register){

  <br>
  } -->

  <br>
  <form [formGroup]="form" class="login" (ngSubmit)="onSubmit()">
    <ion-card color="secondary">

      <ion-card-header color="tertiary" style="align-items: center;">
        @if(register){
        <ion-card-title style=" font-size:xx-large; font-weight: bold;">REGISTRAR</ion-card-title>
        }
        @else{
        <ion-card-title style=" font-size:xx-large; font-weight: bold;">INGRESAR</ion-card-title>
        }
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item color="tertiary">
            <ion-input type="email" placeholder="Correo" formControlName="email"
              style=" font-size:x-large; font-weight: bold;"></ion-input>
          </ion-item>
          <br>
          <ion-item color="tertiary">
            <ion-input type="password" placeholder="Contraseña" formControlName="password"
              style=" font-size:x-large; font-weight: bold;"></ion-input>
          </ion-item>
          @if(register){
          <br>
          <ion-item color="tertiary">
            <ion-input type="password" placeholder="Repetir contraseña" formControlName="password2"
              style=" font-size:x-large; font-weight: bold;"></ion-input>
          </ion-item>
          }
        </ion-list>
      </ion-card-content>
      <ion-card-subtitle style="left: 1em; font-size:large; font-weight: bold;">
        <!-- <hr> -->
        @if(register){
        Ya tienes una cuenta? <a id="mode" (click)="changeMode()" class="ion-text-bold">Ingresar</a>
        }
        @else{
        No tienes una cuenta? <a id="mode" (click)="changeMode()" class="ion-text-bold ">Registrarse</a>
        }
      </ion-card-subtitle>
      <br>
      <ion-card-header color="tertiary">
        @if(!register){

        <br>
        }
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col size="12">
              <ion-button type="submit" color="primary" expand="full" size="large" shape="round">
                <img src="assets/icon.png" alt="logo" width="80%">
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-grid>
                <ion-row class="ion-justify-content-around">
                  <ion-col size="3">
                    <ion-button (click)="logAccount1()" [ngClass]="selected === 1 ? 'selected' : 'notselected'"
                      shape="round">
                      <ion-icon name="person" color="" slot="icon-only"></ion-icon>
                    </ion-button>

                  </ion-col>
                  <ion-col size="3">
                    <ion-button (click)="logAccount2()" [ngClass]="selected === 2 ? 'selected' : 'notselected'"
                      shape="round">
                      <ion-icon name="person" color="" slot="icon-only"></ion-icon>
                    </ion-button>
                  </ion-col>
                  <ion-col size="3">
                    <ion-button (click)="logAccount3()" [ngClass]="selected === 3 ? 'selected' : 'notselected'"
                      shape="round">
                      <ion-icon name="person" color="" slot="icon-only"></ion-icon>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
      <ion-loading trigger="mode" message="Loading..." [duration]="3000" spinner="circles"></ion-loading>

    </ion-card>


  </form>

</ion-content>
